<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        header {
            background: #1e2a38;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .hero {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h2 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .hero button {
            background: white;
            color: #2c3e50;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
        }

        .product-card {
            background: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            color: green;
            font-weight: bold;
        }

        .product-card button {
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background: #1e2a38;
            color: white;
            text-align: center;
            padding: 15px;
        }

        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>MyStore</h1>
    <nav>
        <a href="#">Home</a>
        <a href="myFirstWeb.html">Product</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Welcome to Our Online Store</h2>
    <p>Best Products at Amazing Prices</p>
    <button>Shop Now</button>
</section>

<section class="products">
    <div class="product-card">
        <img src="https://temptindia.com/cdn/shop/files/Artboard1.png?v=1704273967&width=700" alt="Product 1">
        <h3>Smart Watch</h3>
        <p>$99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Headphones</h3>
        <p>$49</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Running Shoes</h3>
        <p>$79</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>Â© 2026 MyStore | All Rights Reserved</p>
</footer>

</body>
</html>
