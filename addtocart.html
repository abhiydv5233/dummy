<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add to Cart</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    margin:0;
    padding:20px;
}

h1{
    text-align:center;
}

.container{
    display:flex;
    justify-content:space-between;
}

.products, .cart{
    width:48%;
    background:white;
    padding:15px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.product{
    border-bottom:1px solid #ddd;
    padding:10px 0;
}

button{
    padding:6px 10px;
    background:#2874f0;
    color:white;
    border:none;
    cursor:pointer;
    margin-top:5px;
}

button:hover{
    background:#0b5ed7;
}

.cart-item{
    border-bottom:1px solid #ddd;
    padding:8px 0;
}

.total{
    font-weight:bold;
    margin-top:10px;
}
</style>
</head>

<body>

<h1>Shopping Cart</h1>

<div class="container">

<!-- Products Section -->
<div class="products">
    <h2>Products</h2>

    <div class="product">
        <h4>iPhone 14</h4>
        <p>Price: ₹70000</p>
        <button onclick="addToCart('iPhone 14',70000)">Add to Cart</button>
    </div>

    <div class="product">
        <h4>Laptop Dell</h4>
        <p>Price: ₹50000</p>
        <button onclick="addToCart('Laptop Dell',50000)">Add to Cart</button>
    </div>

    <div class="product">
        <h4>Smart Watch</h4>
        <p>Price: ₹3000</p>
        <button onclick="addToCart('Smart Watch',3000)">Add to Cart</button>
    </div>
</div>

<!-- Cart Section -->
<div class="cart">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p class="total">Total: ₹<span id="total">0</span></p>
</div>

</div>

<script>
let cart = [];
let total = 0;

function addToCart(name, price){
    cart.push({name, price});
    total += price;
    displayCart();
}

function displayCart(){
    let cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";

    cart.forEach((item, index) => {
        cartItems.innerHTML += `
            <div class="cart-item">
                ${item.name} - ₹${item.price}
                <button onclick="removeItem(${index})" style="background:red;margin-left:10px;">Remove</button>
            </div>
        `;
    });

    document.getElementById("total").innerText = total;
}

function removeItem(index){
    total -= cart[index].price;
    cart.splice(index,1);
    displayCart();
}
</script>

</body>
</html>
