<!DOCTYPE html>
<html>
<head>
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #219150;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .cart {
            position: fixed;
            top: 15px;
            right: 20px;
            background: red;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Online Store</h1>
</header>

<div class="cart" id="cart-count">0</div>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
</nav>

<div class="container">

    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Smart Watch</h3>
        <p>$99</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Headphones</h3>
        <p>$49</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Running Shoes</h3>
        <p>$79</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

</div>

<footer>
    <p>Â© 2026 My Online Store | All Rights Reserved</p>
</footer>

<script>
    let count = 0;

    function addToCart() {
        count++;
        document.getElementById("cart-count").innerText = count;
    }
</script>

</body>
</html>
